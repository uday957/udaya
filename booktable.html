<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table</title>
    <link rel="stylesheet" href="./css/booktable.css">
</head>
<body>
    <header class="wrapper">
        <div class="container">
            <div class="overlay"></div>
        </div>
        <h1 class="text-upper">Book a Table</h1>
        <nav class="nav-bar">
            <ul>
                <li class="logo">
                    <img id="logo-photo" src="./images/utensil.png" alt="utensils">
                    <h2 class="resturant-name">Udaya Restaurant</h2>
                </li>
                <li><a href="index.html">HOME</a></li>
                <li><a href="aboutus.html">ABOUT</a></li>
                <li><a href="services.html">SERVICE</a></li>
                <li><a href="menu.html">MENU</a></li>
                <li><a href="cart.html">ðŸ›’ CART</a></li>
                <li><a href="login_page.html" id="LOG">LOGIN</a></li>
                <li><a href="booktable.html" class="booking-btn">BOOK A TABLE</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-section">
        <div class="main-container">
            <div class="left-part-first">
                <img src="./images/bg2.jfif" alt="Restaurant Image">
            </div>
            <div class="right-part-first">
                <div class="form-container">
                    <form action="#" method="post">
                        <label for="firstName">First Name:</label><br>
                        <input type="text" id="firstName" name="firstName" required><br>

                        <label for="lastName">Last Name:</label><br>
                        <input type="text" id="lastName" name="lastName" required><br>

                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required><br>

                        <label for="phone">Phone Number:</label><br>
                        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Enter a 10-digit number"><br>

                        <label for="reservationDate">Reservation Date:</label><br>
                        <input type="date" id="reservationDate" name="reservationDate" required><br>

                        <label for="guestNumber">Guest Number:</label><br>
                        <input type="number" id="guestNumber" name="guestNumber" min="1" max="20" value="1"><br>

                        <button type="button" onclick="handleSubmit()" id="save_btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        function handleSubmit() {
            savedata();
            alert('Thank you for your booking! We will contact you shortly.');
        }

        function savedata() {
            const user = {
                FirstName: document.getElementById("firstName").value,
                LastName: document.getElementById("lastName").value,
                EmailAdd: document.getElementById("email").value,
                Phone: document.getElementById("phone").value,
                Reservation: document.getElementById("reservationDate").value,
                GuestCount: document.getElementById("guestNumber").value,
            };

            const UserData = JSON.parse(localStorage.getItem("Data")) || [];
            UserData.push(user);
            localStorage.setItem("Data", JSON.stringify(UserData));
        }
    </script>
</body>
</html>
